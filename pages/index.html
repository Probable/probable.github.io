      <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/WMSLayer"
      ], function(Map, MapView, WMSLayer) {
        var layer = new WMSLayer({
          url: "http://map.land.gov.ua/geowebcache/service/wms?tiled=true",
          sublayers: [
            {
              name: "grunt"
            }
          ]
        });

        var map = new Map({
          basemap: "sreets",
        //   Layers: [layer]
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 8,
          center: [30.85,48.73]
        });
      });
    </script>

    <div id="viewDiv"></div>
