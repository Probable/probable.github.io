<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map</title>
    <script src="https://js.arcgis.com/4.11/"></script>
    <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/light/main.css"/>

    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
      }
    </style>
</head>
<body>  
    <div id="viewDiv"></div>

    <script>
        require([
          "esri/Map",
          "esri/views/MapView",
          "esri/layers/WMSLayer"
        ], function(Map, MapView, WMSLayer) {
          var layer = new WMSLayer({
            url: "http://map.land.gov.ua/geowebcache/service/wms?tiled=true",
            sublayers: [
              {
                name: "grunt"
              }
            ]
          });
  
          var map = new Map({
            basemap: "topo",
            layers: [layer]
          });
  
          var view = new MapView({
            container: "viewDiv",
            map: map,
            zoom: 8,
            center: [30.85,48.73]
          });
        });
      </script>
</body>
</html>
