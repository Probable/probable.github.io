<div id="mapDiv"></div>

<script>
  require(["esri/Map",
            "esri/views/MapView",
            "esri/layers/WMSLayer",
            "esri/layers/support/WMSSublayer",
            "esri/config"],
   function(Map, MapView, WMSLayer, WMSSublayer, esriConfig) {
    // esriConfig.request.corsEnabledServers.push("https://map.land.gov.ua/");
   
    var map = new Map({
    basemap: "streets",
    Layers: [layer]
    });
    
    var layer = new WMSLayer({
      url: "http://map.land.gov.ua/geowebcache/service/wms?tiled=true",
      layers: 'kadastr',
      format: 'image/png',
      transparent: true,
      attribution: "Kadastr",
      zIndex: 10,
      maxNativeZoom: 16,
    //   sublayers: [
    //     {
    //       name: "kadastr",
    //       title: "kadastr",
    //       visible: true
    //     }
    // ]
    });
   

    var view = new MapView({
      container: "viewDiv",
      map: map,
      zoom: 8,
      center: [30.85,48.73] // longitude, latitude
    });
  });
</script>
